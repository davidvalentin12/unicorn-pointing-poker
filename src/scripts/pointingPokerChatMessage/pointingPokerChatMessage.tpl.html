    <div class="   slds-float--left slds-size--5-of-6 slds-text-align--left">
        <label class="chat-message" >{{pointingPokerChatMessageCtrl.message}}</label>
    </div>

    <div class=" slds-float--right message-user slds-size--1-of-7 slds-text-align--right">

    </div>


    <div class="message-info">
            <label ng-bind="pointingPokerChatMessageCtrl.timestamp  | date :  'h:mm:ss a' "></label>
    </div>

</div>
