<!-- OVERVIEW -->
<div ng-if="pointingPokerOverviewCtrl.room.votesShown">

<h3 class="slds-text-heading--small slds-text-align--center slds-m-vertical--medium">Statistic</h3>

<div class="statistics-table  slds-size--1-of-1 slds-m-top--small">
    <table class="slds-table slds-table--bordered slds-table--fixed-layout" role="grid">
        <thead>
        <tr class="slds-text-title--caps">
            <th class="slds-is-sortable" scope="col" aria-label="Points">
                <a href="javascript:void(0);" class="slds-th__action slds-text-link--reset">
                    <span class="slds-truncate" title="Opportunity Name">Points</span>
                </a>
            </th>
            <th class="slds-is-sortable" scope="col" aria-label="Votes">
                <a href="javascript:void(0);" class="slds-th__action slds-text-link--reset">
                    <span class="slds-truncate" title="Account Name">Votes</span>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>


        <tr class="slds-hint-parent" ng-repeat="vote in pointingPokerOverviewCtrl.voteSumary">
            <th scope="row" data-label="Unicorn">
                <div class="slds-truncate" title="Vote">
                    <div ng-bind="vote.vote" ng-if="vote.vote && vote.vote!='coffee'">
                    </div>
                    <div ng-show="vote.vote=='coffee'">
                        <svg aria-hidden="true" class="slds-button__icon coffee-icon">
                            <use xlink:href="/unicorn-pointing-poker/assets/icons/custom-sprite/svg/symbols.svg#custom65"></use>
                        </svg>
                        <span class="slds-assistive-text">Settings</span>
                    </div>

                    <label ng-if="!vote.vote">
                        Not voted
                    </label>
                </div>
            </th>
            <td role="gridcell" data-label="Unicorn Points">
                <div class="slds-truncate" title="Unicorn Points"
                     ng-hide="!pointingPokerPointingCtrl.room.votesShown &&
                     user.user!=pointingPokerPointingCtrl.user.$id">
                    <label ng-bind="vote.amount"> </label>
                </div>

            </td>
        </tr>

        </tbody>


    </table>
</div>

    <img  src="/unicorn-pointing-poker/src/images/awesome.jpg" ng-show="!pointingPokerOverviewCtrl.room.totalAgreement">


    <div ng-show="pointingPokerOverviewCtrl.room.totalAgreement">
    <img src="/unicorn-pointing-poker/src/images/awesome2.gif">
        <h3 class="slds-text-heading--small slds-text-align--center slds-m-vertical--medium">TOTAL AGREEMENT!!!</h3>
    </div>
</div>
